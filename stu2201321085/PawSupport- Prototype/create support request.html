<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PawSupport Prototype</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<img src="PawSupportLogo.png" alt="">

<div class="container">
    <!-- Screen 2: Create Request -->
    <section class="screen">
        <h2>Create Support Request</h2>
        <select>
            <option>Lost Animal Support</option>
            <option>Lost Animal Caring Guidance</option>
            <option>Educational Help</option>
        </select>
        <textarea placeholder="Describe your problem..."></textarea>
        <button onclick="launchSearchingForVolunteer()">Submit Request</button>
    </section>

</div>
    <script src="script.js"></script>
</body>
</html>
