<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PawSupport Prototype</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<img src="PawSupportLogo.png" alt="">

<div class="container">

    <!-- Screen 4: Chat -->
    <section class="screen">
        <h2>Chat with Volunteer</h2>
        <div class="chat-box">
            <p><strong>Volunteer:</strong> Hi, how can I help?</p>
            <p><strong>You:</strong> I need help with a stray cat.</p>
        </div>
        <input type="text" placeholder="Type a message...">
        <button>Send</button>
    </section>

</div>

</body>
</html>
